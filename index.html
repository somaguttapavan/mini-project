<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Tempature converter</h1>
        <div class="temp-container">
            <label for = "Celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="Celsius" id="Celsius" placeholder="enter Tempature" class="input">
        </div>
        <div class="temp-container">
            <label for = "Fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" placeholder="enter Tempature" class="input">
        </div>
        <div class="temp-container">
            <label for = "kelvin">kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="enter Tempature" class="input">
        </div>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
